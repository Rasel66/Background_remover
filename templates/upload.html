<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-300 to-blue-500 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white shadow-2xl rounded-2xl p-6 sm:p-10 w-full max-w-md text-center">
    <h1 class="text-2xl sm:text-3xl font-bold text-blue-900 mb-3">Remove Image Background</h1>
    <p class="text-gray-600 text-sm sm:text-base mb-6">Upload a JPG or PNG image to remove its background</p>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      
      <div class="border-2 border-dashed border-blue-300 rounded-xl p-6 sm:p-8 bg-blue-50 hover:border-blue-500 transition">
        <p class="text-blue-700 font-medium mb-2 sm:mb-3">Drag & Drop Image Here</p>
        <p class="text-gray-500 text-xs sm:text-sm mb-3 sm:mb-4">or</p>
        <input type="file" name="original" class="block w-full text-xs sm:text-sm text-gray-600 file:mr-2 sm:file:mr-4 file:py-2 
          file:px-4 sm:file:px-6 file:rounded-full file:border-0 file:font-semibold
          file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200 cursor-pointer"/>
      </div>

      <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white text-sm sm:text-base font-semibold py-2 sm:py-3 rounded-xl shadow-lg hover:from-blue-700 hover:to-blue-600 transition">
        Remove Background
      </button>
    </form>

    <p class="text-gray-400 text-xs sm:text-sm mt-6">Powered by Django + Python</p>
  </div>

</body>
</html>
